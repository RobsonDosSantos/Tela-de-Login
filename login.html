<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/2b48e4a280.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>Formulario</title>
</head>

<body>
  <div id="login-container">
    <h1>Login</h1>
    <form action="">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off" required>
      <label for="password">Senha</label>
      <input type="password" name="password" id="password" placeholder="Digite a sua senha" required>
      <a href="#" id="esqueceu-senha">Esqueceu a senha?</a>
      <input type="submit" value="Login">
    </form>
    <div id="social">
      <p>Ou entre pelas suas redes sociais</p>
      <i class="fab fa-facebook"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-github-alt"></i>
      <p>Ainda n√£o tem uma conta?</p>
      <a href="">Registre-se</a>
    </div>
  </div>

</body>

</html>
